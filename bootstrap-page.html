<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MyPage</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Options</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">One</a></li>
            <li><a class="dropdown-item" href="#">Two</a></li>
          </ul>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" placeholder="Search">
        <button class="btn btn-outline-light">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id="slider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?1" class="d-block w-100">
      <div class="carousel-caption"><h5>First Slide</h5></div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?2" class="d-block w-100">
      <div class="carousel-caption"><h5>Second Slide</h5></div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?3" class="d-block w-100">
      <div class="carousel-caption"><h5>Third Slide</h5></div>
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="alert alert-success">Success alert</div>
  <div class="alert alert-danger">Danger alert</div>
  <div class="alert alert-warning">Warning alert</div>
  <div class="alert alert-info">Info alert</div>
</div>

<div class="container my-5">
  <div class="row text-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5>Basic</h5>
          <h2>$10</h2>
          <button class="btn btn-primary">Select</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5>Pro</h5>
          <h2>$20</h2>
          <button class="btn btn-success">Select</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5>Premium</h5>
          <h2>$30</h2>
          <button class="btn btn-danger">Select</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div class="row g-3">
    <div class="col-6 col-md-3"><img src="https://picsum.photos/300?1" class="img-fluid rounded"></div>
    <div class="col-6 col-md-3"><img src="https://picsum.photos/300?2" class="img-fluid rounded"></div>
    <div class="col-6 col-md-3"><img src="https://picsum.photos/300?3" class="img-fluid rounded"></div>
    <div class="col-6 col-md-3"><img src="https://picsum.photos/300?4" class="img-fluid rounded"></div>
  </div>
</div>

<div class="container text-center my-5">
  <button class="btn btn-primary btn-lg">Large</button>
  <button class="btn btn-success">Normal</button>
  <button class="btn btn-danger btn-sm">Small</button>
  <span class="badge bg-warning text-dark ms-2">New</span>
</div>

<div class="container my-5">
  <form class="border p-4 rounded shadow">
    <input class="form-control mb-3" placeholder="Name">
    <input type="email" class="form-control mb-3" placeholder="Email">
    <div class="form-check">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">Accept terms</label>
    </div>
    <button class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

<div class="text-center mb-5">
  <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalBox">Open Modal</button>
</div>

<div class="modal fade" id="modalBox">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <h5>Modal</h5>
      <p>Extra content here</p>
    </div>
  </div>
</div>

<button class="btn btn-dark m-3" data-bs-toggle="offcanvas" data-bs-target="#sidebar">Menu</button>

<div class="offcanvas offcanvas-start" id="sidebar">
  <div class="offcanvas-body">
    Sidebar content
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  Footer
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
