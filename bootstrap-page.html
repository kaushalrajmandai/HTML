<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Practice Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">MyPage</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Menu</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" placeholder="Search">
                <button class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </div>
</nav>

<div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/1200/400?1" class="d-block w-100">
            <div class="carousel-caption">
                <h3>First Slide</h3>
                <p>Sample caption</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1200/400?2" class="d-block w-100">
            <div class="carousel-caption">
                <h3>Second Slide</h3>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/1200/400?3" class="d-block w-100">
            <div class="carousel-caption">
                <h3>Third Slide</h3>
            </div>
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card pricing-card p-3">
                <h4>Basic</h4>
                <h2>$9</h2>
                <button class="btn btn-primary">Choose</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card pricing-card p-3">
                <h4>Standard</h4>
                <h2>$19</h2>
                <button class="btn btn-primary">Choose</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card pricing-card p-3">
                <h4>Premium</h4>
                <h2>$29</h2>
                <button class="btn btn-primary">Choose</button>
            </div>
        </div>
    </div>
</div>

<div class="container gallery">
    <div class="row g-3">
        <div class="col-md-3"><img src="https://picsum.photos/300?1" class="w-100"></div>
        <div class="col-md-3"><img src="https://picsum.photos/300?2" class="w-100"></div>
        <div class="col-md-3"><img src="https://picsum.photos/300?3" class="w-100"></div>
        <div class="col-md-3"><img src="https://picsum.photos/300?4" class="w-100"></div>
    </div>
</div>

<div class="container my-5">
    <div class="alert alert-success">Success alert</div>
    <div class="alert alert-warning">Warning alert</div>
    <div class="alert alert-danger">Danger alert</div>
</div>

<div class="container text-center badge-space btn-space">
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-success">Success</span>
    <button class="btn btn-outline-primary">Button</button>
    <button class="btn btn-outline-danger">Button</button>
</div>

<div class="text-center my-5">
    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#m">Open Modal</button>
</div>

<div class="modal fade" id="m">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h4>Modal Title</h4>
            <p>Some content here</p>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<footer class="footer">
    Â© 2026
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
