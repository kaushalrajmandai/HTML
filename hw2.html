<html>
<head>
    <title>Interactive Shapes Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #d0e8f0;
            width: 400px;
            height: 250px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: relative;
            overflow: hidden; 
        }

        .top-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 10px;
        }



        .rect {
            width: 80px;
            height: 50px;
            background-color: #558b2f; 
        }



        .circle-purple {
            width: 50px;
            height: 50px;
            background-color: #6a5acd;
            border-radius: 50%;
        }


        .line {
            width: 80px;
            height: 3px;
            background-color: #8b4513; 
            transform: rotate(30deg); 
        }


        .bottom-row {
            padding-bottom: 20px;
            padding-left: 10px;
        }



        .circle-orange {
            width: 40px;
            height: 40px;
            background-color: #cd853f; 
            border-radius: 50%;
            transition: transform 1.5s ease-out; 
        }

        .card:hover .circle-orange {
            transform: translateX(280px);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="top-row">
            <div class="rect"></div>
            <div class="circle-purple"></div>
            <div class="line"></div>
        </div>

        <div class="bottom-row">
            <div class="circle-orange"></div>
        </div>
    </div>

</body>
</html>
