<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: space-evenly;
  background-color: DodgerBlue;
}

.container div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;
}
</style>
</head>
<body>

<h1>justify-content: space-evenly</h1>

<p>justify-content: space-evenly; displays the flex items with equal space around them:</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

</body>
</html>
