<html>
<head>
<title>Hover Cards</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f1f5f9;
  margin: 0;
  height: 100vh;
}

.cards {
  display: flex;
  gap: 24px;
}

.card {
  width: 300px;
  background: white;
  border-radius: 14px;
  padding: 16px;
}

.card-img {
  width: 100%;
  border-radius: 10px;
  display: block;
  cursor: pointer;
}



@keyframes hoverCard {
  from { transform: scale(1); }
  to   { transform: scale(1.05); }
}

@keyframes hoverImage {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

.card:hover {
  animation: hoverCard 0.3s ease forwards;
}

.card:hover .card-img {
  animation: hoverImage 0.3s ease forwards;
}


@keyframes clickCard {
  from { transform: scale(1.05); }
  to   { transform: scale(1.3); }
}

@keyframes clickImage {
  from { transform: scale(1.08); }
  to   { transform: scale(1.5); }
}

.card:active {
  animation: clickCard 0.2s ease forwards;
}

.card:active .card-img {
  animation: clickImage 0.2s ease forwards;
}


#viewer {
  display: none;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  opacity: 0;
  pointer-events: none;
  z-index: 10;
  cursor: pointer;
}

.big-image {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 55%;
  max-width: 80vw;
  max-height: 80vh;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
  transform: translate(-50%, -50%) scale(0.6);
}

@keyframes openImage {
  from {
    transform: translate(-50%, -50%) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
}

@keyframes showOverlay {
  from { opacity: 0; }
  to   { opacity: 1; }
}
#viewer:checked ~ .overlay {
  animation: showOverlay 0.3s ease forwards;
  pointer-events: all;
}
#viewer:checked ~ .big-image {
  animation: openImage 0.4s ease forwards;
  pointer-events: all;
}
</style>
</head>

<body>

<input type="checkbox" id="viewer">
<label for="viewer" class="overlay"></label>

<img class="big-image" id="bigImage">
