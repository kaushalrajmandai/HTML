<html>
<head>
    <title>Shy Kid Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .character {
            position: relative;
            width: 80px;
            height: 120px;
        }

        .torso {
            position: relative;
            width: 70px;
            height: 80px;
            background-color: #e75a4d;
            border-radius: 15px;
            z-index: 10;
        }

        .head {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f4d03f;
            border-radius: 50%;
            top: -55px;
            left: 10px;
            z-index: 1;
            transition: transform 0.4s ease-in-out;
        }

        .arm {
            position: absolute;
            width: 6px;
            height: 60px;
            background-color: #5d4037;
            top: 5px;
            border-radius: 3px;
            transition: transform 0.4s ease-in-out;
        }

        .arm.left {
            left: -10px;
            transform-origin: top right;
            transform: rotate(25deg);
        }

        .arm.right {
            right: -10px;
            transform-origin: top left;
            transform: rotate(-25deg);
        }

        .legs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -5px;
        }

        .leg {
            width: 6px;
            height: 60px;
            background-color: #5d4037;
            border-radius: 3px;
            position: relative;
            z-index: 5;
        }

        .leg.left {
            transform: rotate(5deg);
        }

        .leg.right {
            transform: rotate(-5deg);
        }

        .label {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }

        .container:hover .head {
            transform: translateY(60px);
        }

        .container:hover .arm.left {
            transform: rotate(150deg);
        }

        .container:hover .arm.right {
            transform: rotate(-150deg);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="character">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="legs">
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
        <div class="label">Shy Kid</div>
    </div>

</body>
</html>
